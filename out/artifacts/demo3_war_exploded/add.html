<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/edit.css">
    <script language="JavaScript" src="js/index.js"></script>
    <title>Title</title>
</head>
<body>
<div id="div_container">
    <form method="post" action="add.do">
        <div id="div_fruit_list">
            <p class="center f30">添加</p>
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">属性</th>
                    <th class="w20" colspan="3">值</th>
                </tr>
                <tr>
                    <td class="w20">名称</td>
                    <td class="w20"><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td class="w20">价格</td>
                    <td class="w20"><input type="text" name="price"></td>
                </tr>
                <tr>
                    <td class="w20">数量</td>
                    <td class="w20"><input type="text" name="fcount"></td>
                </tr>
                <tr>
                    <td class="w20">评价</td>
                    <td class="w20"><input type="text" name="remark"></td>
                </tr>
                <tr>
                    <td class="w20" colspan="3"><input type="submit" value="添加"></td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
