<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/edit.css">
    <script language="JavaScript" src="js/index.js"></script>
    <title>Title</title>
</head>
<body>
<div id="div_container">
    <form method="post" th:action='fruit.do'>
        <input type="hidden" name="operate" value="update">
        <div id="div_fruit_list" th:object="${fruit}">
            <p class="center f30">修改</p>
            <input type="hidden" th:value="*{fid}" name="fid">
            <table id="tbl_fruit">
                <tr>
                    <th class="w20" colspan="1">属性</th>
                    <th class="w20" colspan="3">值</th>
                </tr>
                <tr>
                    <td class="w20">名称</td>
                    <td class="w20"><input type="text" th:value="*{fname}" name="fname"></td>
                </tr>
                <tr>
                    <td class="w20">价格</td>
                    <td class="w20"><input type="text" th:value="*{price}" name="price"></td>
                </tr>
                <tr>
                    <td class="w20">数量</td>
                    <td class="w20"><input type="text" th:value="*{fcount}" name="fcount"></td>
                </tr>
                <tr>
                    <td class="w20">评价</td>
                    <td class="w20"><input type="text" th:value="*{remark}" name="remark"></td>
                </tr>
                <tr>
                    <td class="w20" colspan="3"><input type="submit" value="修改"></td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
